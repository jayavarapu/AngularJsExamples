<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../../Scripts/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

     <!--this is the basic controller referring the template from Directive-->
    <div ng-controller="empController">
        <!--As custom element-->
        <my-info-msg></my-info-msg>
        
        <!--this is referring as attribute--> 
        <div my-info-msg ></div>

    </div>

    <!--this is creating directive from script section-->
    <div ng-controller="empController">
        <script type="text/ng-template" id="my-second-msg.html1">
          Hello <strong>{{firstname}}</strong>
        </script>
        <my-second-msg></my-second-msg>
        <br />
        Enter Firstname: <input type="text" ng-model="firstname" />
        
    </div>

   
</body>
</html>
